<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Chicago River Water Testing Data</title>

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Pacifico"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.css">
    <link rel="stylesheet" type="text/css" href="waterstyle.css">

  </head>
  <body>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.js"></script>

        <body style="background-color:white">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                        <a class="navbar-brand" href="/" style="font-family:Pacifico; font-size:25px; line-height: 20px; font-color:whitesmoke;">ChicagoRiver<br><h7>checkup</h7></a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <ul class="navbar-nav mr-auto">
                            <!-- <div class="navbar-nav"> -->
                                <li class="nav-item">
                                    <a class="nav-item nav-link" id='map' href="/">Map<span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-item nav-link active" id='data' href="/datatable">Data</a>
                                </li>
                                <li class="nav-item">
                                        <a class="nav-item nav-link" id='info' href="/info">Resources</a>
                                    </li>
                            </ul>
                            <!-- </div> -->
                        </div>
                        </nav>

        <div id='watertablediv' class='watertabledivclass'>
            <table id="watertable"
                data-toggle="table"
                data-pagination="true">
                
            </table>
        </div>

        <script type="text/javascript"charset="utf-8">

            $('#watertable').bootstrapTable({
                url: '/data',
                pagination: true,
                search: true,
                columns: [{
                    field: 'sitename',
                    title: 'Site',
                    sortable: true,
                }, {
                    field: 'date',
                    title: 'Date',
                    sortable: true, 
                }, {
                    field: 'time',
                    title: 'Time',
                    sortable: true,
                }, {
                    field: 'ph',
                    title: 'pH',
                    sortable: true
                }, {
                    field: 'dissolved oxygen',
                    title: 'Dissolved Oxygen',
                    sortable: true
                }, {
                    field: 'phosphate',
                    title: 'Phosphate',
                    sortable: true
                }, {
                    field: 'conductivity',
                    title: 'Conductivity',
                    sortable: true
                }, {
                    field: 'temperature',
                    title: 'Temperature',
                    sortable: true
                }]
                
                })
        </script>


  </body>
</html>
